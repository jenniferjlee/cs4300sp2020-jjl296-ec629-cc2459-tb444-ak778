<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main2.css">
    <link rel="stylesheet" href="/static/results.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="topcorner">
        <button id="CUSmileLogo" class=logoBtn>
            <img src="static/logo2.png" alt="CUSmileLogo">
        </button>
        <script type="text/javascript">
            document.getElementById("CUSmileLogo").onclick = function () {
                location.href = "http://localhost:5000";
            };
        </script>
    </div>
    <form class="form-inline global-search topmost">
        <h1 style="font-size: 40px; font-family:DM Sans; color: #272343">
            Search for uplifting news about any topic
        </h1>

        <br><br>

        <div class="form-group">
            <input style="font-family:DM Sans; color: #495057" id="input" type="text" name="search" class="form-control"
                placeholder='Type any keyword like "dogs"'>
            <button style="font-family:DM Sans; background-color:#86BBD8" type="submit" class="btn btn-info"
                id="submitButton"> Search
            </button>
            <button style="font-family:DM Sans; background-color:#86BBD8" type="submit" class="btn btn-info"
                id="submitButton"> Give me Anything!
            </button>
        </div>
    </form>
    <form class="form-inline global-search">
        {% if data %}
        <h1>{{output_message}}</h1>
        {% for d in data %}
        <br>
        <p><a href={{d[1]}}>{{d[0]}}
            </a></p>
        <div class="dropdown">
            <button class="dropbtn">More Info</button>
            <div class="dropdown-content">
                <div id="parent">
                    <div id="child">
                        Date: {{d[2]}}
                    </div>
                    <div id="child">
                        Source: {{d[3]}}
                    </div>
                    <div id="child">
                        Summary: {{d[4]}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </form>
    <form class="popular-topics">
        <h1 style="font-size: 40px; font-family:DM Sans; color: #272343">
            Search popular topics
        </h1>
        <div class="circle">
            <p>
                circle 1
            </p>
        </div>
        <div class="circle">
            <p>
                circle 2
            </p>
        </div>
        <div class="circle">
            <p>
                circle 3
            </p>
        </div>
    </form>

    <footer style="font-family:DM Sans">
        Created by: {{ netid }}
    </footer>
</body>

</html>
